<app-encabezado></app-encabezado>

<!-- Inicio de Sesión -->
<main class="vh-100">
    <div class="container py-5 h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                <div class="card bg-dark text-white" style="border-radius: 1rem;">

                    <div class="card-body p-5 text-center">

                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Por favor, introduzca su nombre de usuario y contraseña</p>

                        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate class="mb-md-5 mt-md-4" id="formulario">
                            
                            <div class="form-outline form-white mb-4">
                                <input 
                                    type="text" 
                                    id="user" 
                                    name="nombreUsuario" 
                                    class="form-control form-control-lg"
                                    [(ngModel)]="nombreUsuario"
                                    required
                                    />
                                <label class="form-label" for="user">Usuario</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input 
                                    type="password" 
                                    id="password" 
                                    class="form-control form-control-lg"
                                    name="password"
                                    [(ngModel)]="password"/>
                                <label class="form-label" for="password">Contraseña</label>
                            </div>

                            <!-- <a routerLink="/administrador" >Ingresar</a> -->
                            <button class="btn btn-outline-light btn-lg px-5" type="submit" id="ingresar">Ingresar</button>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>
</main>

<!-- Footer -->
<app-footer></app-footer>
