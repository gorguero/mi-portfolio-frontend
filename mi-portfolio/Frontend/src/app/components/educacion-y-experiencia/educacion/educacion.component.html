<hr class="w-75 mx-auto my-4 border border-1 border-dark opacity-75">

<p class="display-5 ms-5 my-4 fw-bold text-center text-uppercase lh-lg">Educaci√≥n</p>

<ul style="list-style: none;">
    <li *ngFor="let educacion of educacionList">

        <article class="d-flex justify-content-evenly ">

            <img [src]="educacion.logo" alt="Logo Instituto San Martin" style="width: 10rem;">
        
            <div class="text-center py-1">
        
                <p class="fs-5 fw-bold pt-2">{{educacion.escuela}}</p>
        
                <p class="fst-italic fw-bold">{{educacion.titulo}}</p>
        
                <p>{{educacion.comienzo}} - {{educacion.finalizacion}}</p>
        
            </div>
        
        </article>
        <hr class="w-25 mx-auto my-4 border border-1 border-dark opacity-75">
    </li>
</ul>
