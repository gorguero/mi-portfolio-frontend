<div class="mx-auto my-4" style="width: 20rem;">

    <img [src]="usuario.link_perfil" class="card-img-top rounded-circle" alt="Imagen de perfil">

    <div class="card-body">

        <p class="card-title text-center fs-4 fw-bold">{{usuario.nombre}} {{usuario.apellido}}</p>
        <p class="card-subtitle text-center fs-6 lh-lg fw-bolder">{{usuario.perfilLaboral}}</p>
        <p class="card-text text-center">{{usuario.ubicacion}}</p>

    </div>
</div>
