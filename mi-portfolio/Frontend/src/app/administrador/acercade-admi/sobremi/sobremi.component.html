<div class="ms-4">

    <ul style="list-style: none;">
        <li *ngFor="let persona of personaList">
            <p class="fs-1 fw-bold text-uppercase">Sobre mi</p>

            <p class="fs-4" style="letter-spacing: 2.5px;">
                <span class="ms-3">{{persona.presentacionUno}}</span><br>
                <span class="ms-3">{{persona.presentacionDos}}</span>
            </p>
        </li>
    </ul>

</div>
